<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-6 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 mb-2 block px-3" type="email" placeholder="Your Email Address" name="" id="user-email">
                <input class="w-9/12 mb-3 px-3 block" type="password" placeholder="Your Password" name="" id="user-passowrd">
                <button id="submit" class="bg-amber-600 px-6 py-2 hover:bg-sky-700 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="/js/login.js"></script>

</body>

</html>
